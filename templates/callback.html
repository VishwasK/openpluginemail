<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Connection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #0f1117;
            color: #e2e8f0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #1e2030;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,.3);
            max-width: 500px;
            border: 1px solid #2d3148;
        }
        .success { color: #34d399; }
        .error { color: #f87171; }
        .icon { font-size: 48px; margin-bottom: 16px; }
        h2 { margin: 0 0 12px; }
        p { color: #94a3b8; margin: 8px 0; }
        a { color: #818cf8; }
        .redirect-msg { font-size: 14px; color: #64748b; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        {% if success %}
        <div class="icon">&#x2705;</div>
        <h2 class="success">Connected to Salesforce!</h2>
        <p>Redirecting back to the app...</p>
        <p class="redirect-msg">If you are not redirected, <a href="/">click here</a>.</p>
        <script>
            try {
                var sfSession = {
                    access_token: {{ access_token | tojson }},
                    instance_url: {{ instance_url | tojson }},
                    refresh_token: {{ refresh_token | tojson }},
                    connected_at: new Date().toISOString()
                };
                localStorage.setItem('openplugin_salesforce_session', JSON.stringify(sfSession));
            } catch (e) {
                console.error('Failed to store Salesforce session:', e);
            }
            setTimeout(function() { window.location.href = '/#salesforce'; }, 1500);
        </script>
        {% else %}
        <div class="icon">&#x274C;</div>
        <h2 class="error">Connection Failed</h2>
        <p>{{ error }}</p>
        <p style="margin-top: 20px;"><a href="/">Go back and try again</a></p>
        {% endif %}
    </div>
</body>
</html>
